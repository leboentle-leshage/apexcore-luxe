<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity Vanilla Candle | ApexCore Luxe</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --black: #121212;
            --cream: #F5F0E6;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background: var(--cream);
            color: var(--black);
        }
        .product-container {
            display: flex;
            max-width: 1200px;
            margin: 50px auto;
            gap: 50px;
        }
        .product-image {
            flex: 1;
        }
        .product-image img {
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .product-details {
            flex: 1;
        }
        .price {
            color: var(--gold);
            font-size: 2rem;
            font-weight: bold;
        }
        .btn {
            background: var(--gold);
            color: var(--black);
            padding: 12px 30px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product-image">
            <img src="https://images.unsplash.com/photo-1594035910387-fea47794261f" alt="Vanilla Candle">
        </div>
        <div class="product-details">
            <h1 style="font-family: 'Playfair Display', serif;">Serenity Vanilla Candle</h1>
            <p class="price">R 349.99</p>
            <p>A luxurious blend of vanilla and amber, hand-poured in South Africa with premium soy wax. Burn time: 50+ hours.</p>
            <button class="btn">ADD TO CART</button>
        </div>
    </div>
</body>
</html>
